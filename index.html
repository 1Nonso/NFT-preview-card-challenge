<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="nft-preview-card-component.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="main-div">
      <div id="img1-div">
        <img
          id="mdiv-img"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
      </div>
      <div id="main-div2">
        <h2>Equilibrium #3429</h2>
        <p id="mdiv-p">Our equilibrium collection promotes balance and calm.</p>
        <div id="third-div">
          <div>
            <img
              class="mdiv-img2"
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <p class="mdiv-p" id="mdiv-p1">0.041 ETH</p>
          </div>
          <div>
            <img
              class="mdiv-img2"
              src="images/icon-clock.svg"
              alt="icon-clock"
            />
            <p class="mdiv-p" id="mdiv-p2">3 days left</p>
          </div>
        </div>
        <hr />
        <div id="last-div">
          <img id="ldiv-img" src="images/image-avatar.png" alt="image-avatar" />
          <p class="mdiv-p">
            <span id="span-1">Creation of</span>
            <span id="span-2">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
